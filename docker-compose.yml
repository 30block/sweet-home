version: '2.1'
services:
  home:
    image: pipex/sweet-home
    privileged: true
    network_mode: host
    command: sleep infinity
    environment:
      # The supervisor is overriding this value 
      # ensure the right one is used
      USER: 'me'
      TZ: 'America/Santiago'
    volumes:
      - home:/home/me
      - pkgs:/nix

volumes:
  home:
  pkgs:
