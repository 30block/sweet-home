name: sweet-home
description: >-
  This project provides an quick way to set up a container to serve as a
  temporary  (or permanent) work environment, for those instances where you may
  find yourself working  in a different computer and want your favorite tools at
  your disposal.

  Intel NUC is also supported by following the instructions on the repository.
joinable: false
type: sw.block
version: 0.6.4
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/pipex/sweet-home'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/pipex/sweet-home/master/logo.png
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3-64
    - raspberrypi4-64
    - intel-nuc
